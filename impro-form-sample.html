<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impro Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #075e54;
        }

        #initialInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .chat-container {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            height: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            clear: both;
        }

        .user-message {
            background-color: #dcf8c6;
            float: right;
        }

        .assistant-message {
            background-color: white;
            float: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            width: auto;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="formContainer">
        <h1>Impro Chat</h1>
        <form id="initialForm">
            <input type="text" id="initialInput" placeholder="Type your message here..." required>
            <button type="submit">Start Chat</button>
        </form>
    </div>

    <div id="chatModal" class="modal">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Impro Chat</h1>
            </div>
            <div id="conversation" class="chat-messages"></div>
            <form id="chatForm" class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        let threadId = null;
        const initialForm = document.getElementById('initialForm');
        const formContainer = document.getElementById('formContainer');
        const chatModal = document.getElementById('chatModal');
        const chatForm = document.getElementById('chatForm');
        const initialInput = document.getElementById('initialInput');
        const userInput = document.getElementById('userInput');
        const conversation = document.getElementById('conversation');

        // Define the base URL based on the current environment
        const baseURL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:5000'
            : 'https://impro-form.onrender.com';

        // Define axios config with headers
        const axiosConfig = {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            withCredentials: false
        };

        initialForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = initialInput.value.trim();
            if (!userMessage) return;

            // Show chat modal
            chatModal.style.display = 'block';

            // Process the initial message
            await processMessage(userMessage);
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            await processMessage(userMessage);
        });

        async function processMessage(userMessage) {
            addMessageToConversation('User', userMessage);

            try {
                let response;
                if (!threadId) {
                    response = await axios.post(`${baseURL}/api/start-conversation`,
                        { message: userMessage },
                        axiosConfig
                    );
                    threadId = response.data.thread_id;
                } else {
                    response = await axios.post(`${baseURL}/api/send-message`,
                        { thread_id: threadId, message: userMessage },
                        axiosConfig
                    );
                }

                addMessageToConversation('Assistant', response.data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessageToConversation('Error', 'An error occurred while processing your request.');
            }

            // Clear the input field
            userInput.value = '';
            initialInput.value = '';
        }

        function addMessageToConversation(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender.toLowerCase()}-message`;
            messageElement.textContent = message;
            conversation.appendChild(messageElement);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target == chatModal) {
                chatModal.style.display = "none";
            }
        }
    </script>
</body>

</html>
