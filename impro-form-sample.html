<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
</head>

<body>
    <div class="impro-form-container">
        <link rel="stylesheet" href="https://bderongs.github.io/impro-form-styles.css">
        <div class="impro-industry-selector">
            <div class="impro-industry-box" id="impro-web-agency">Agence web</div>
            <div class="impro-industry-box" id="impro-mover">Déménageur</div>
            <div class="impro-industry-box" id="impro-construction">Entrepreneur</div>
            <div class="impro-industry-box" id="impro-consultant">Consultant</div>
        </div>
        <div class="impro-form-wrapper">
            <h1>Contactez-nous</h1>
            <p class="impro-industry-message"></p>
            <form id="impro-contact-form">
                <div class="impro-form-row">
                    <div class="impro-form-group">
                        <label for="impro-firstName">Prénom</label>
                        <input type="text" id="impro-firstName" name="firstName" required>
                    </div>
                    <div class="impro-form-group">
                        <label for="impro-lastName">Nom</label>
                        <input type="text" id="impro-lastName" name="lastName" required>
                    </div>
                </div>
                <div class="impro-form-row">
                    <div class="impro-form-group">
                        <label for="impro-email">E-mail</label>
                        <input type="email" id="impro-email" name="email" required>
                    </div>
                    <div class="impro-form-group">
                        <label for="impro-company">Entreprise</label>
                        <input type="text" id="impro-company" name="company">
                    </div>
                </div>
                <div class="impro-form-group">
                    <label for="impro-message">Message</label>
                    <textarea id="impro-message" name="message" required></textarea>
                </div>
                <button type="submit">Envoyer le message</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://bderongs.github.io/impro-chat.js"></script>
        <script>
            const improIndustryData = {
                'impro-web-agency': {
                    color: '#4a90e2',
                    firstName: 'Sophie',
                    lastName: 'Martin',
                    email: 'sophie.martin@entreprise.fr',
                    company: 'E-Commerce Plus',
                    message: 'Bonjour, je souhaiterais obtenir un devis pour la création d\'un site e-commerce pour ma boutique de vêtements. Pouvez-vous me donner plus d\'informations sur vos services et tarifs ?',
                    industryMessage: 'Nous serions ravis de vous donner plus de détails sur nos services d\'agence web.'
                },
                'impro-mover': {
                    color: '#f39c12',
                    firstName: 'Thomas',
                    lastName: 'Dubois',
                    email: 'thomas.dubois@gmail.com',
                    company: '',
                    message: 'Bonjour, je déménage de Lyon à Paris le mois prochain et j\'aurais besoin d\'un service de déménagement complet. Pouvez-vous me faire un devis pour un appartement de 3 pièces ?',
                    industryMessage: 'Nous serions ravis de vous donner plus de détails sur nos services de déménagement.'
                },
                'impro-construction': {
                    color: '#27ae60',
                    firstName: 'Marie',
                    lastName: 'Leroy',
                    email: 'marie.leroy@outlook.fr',
                    company: '',
                    message: 'Bonjour, je souhaite rénover ma salle de bain et ma cuisine. Pouvez-vous me donner une estimation du coût et du temps nécessaire pour ces travaux ?',
                    industryMessage: 'Nous serions ravis de vous donner plus de détails sur nos services de travaux et rénovation.'
                },
                'impro-consultant': {
                    color: '#8e44ad',
                    firstName: 'Pierre',
                    lastName: 'Moreau',
                    email: 'p.moreau@entreprise-conseil.fr',
                    company: 'Entreprise Conseil',
                    message: 'Bonjour, notre entreprise cherche un consultant en stratégie digitale pour nous aider à développer notre présence en ligne. Pouvez-vous nous présenter vos services et votre expérience dans ce domaine ?',
                    industryMessage: 'Nous serions ravis de vous donner plus de détails sur nos services de conseil.'
                }
            };

            document.querySelectorAll('.impro-industry-box').forEach(box => {
                box.addEventListener('click', () => {
                    const industry = box.id;
                    const data = improIndustryData[industry];

                    document.getElementById('impro-firstName').value = data.firstName;
                    document.getElementById('impro-lastName').value = data.lastName;
                    document.getElementById('impro-email').value = data.email;
                    document.getElementById('impro-company').value = data.company;
                    document.getElementById('impro-message').value = data.message;

                    document.querySelector('.impro-form-wrapper button').style.backgroundColor = data.color;
                    document.querySelector('.impro-form-wrapper h1').style.color = data.color;
                    document.querySelector('.impro-industry-message').textContent = data.industryMessage;
                });
            });
        </script>
    </div>
</body>

</html>
