<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impro Form Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Impro Form Sample</h1>
    <form id="requestForm">
        <textarea id="userInput" rows="4" cols="50" placeholder="Enter your request here"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
    <div id="conversation"></div>

    <script>
        let threadId = null;
        const form = document.getElementById('requestForm');
        const userInput = document.getElementById('userInput');
        const conversation = document.getElementById('conversation');

        // Define axios config with headers
        const axiosConfig = {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            withCredentials: false
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            addMessageToConversation('User', userMessage);

            try {
                let response;
                if (!threadId) {
                    // Start a new conversation
                    response = await axios.post('http://127.0.0.1:5000/api/start-conversation',
                        { message: userMessage },
                        axiosConfig
                    );
                    threadId = response.data.thread_id;
                } else {
                    // Send message to existing conversation
                    response = await axios.post('http://127.0.0.1:5000/api/send-message',
                        { thread_id: threadId, message: userMessage },
                        axiosConfig
                    );
                }

                // Display assistant's response
                addMessageToConversation('Assistant', response.data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessageToConversation('Error', 'An error occurred while processing your request.');
            }

            // Clear the input field
            userInput.value = '';
        });

        function addMessageToConversation(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            conversation.appendChild(messageElement);
            conversation.scrollTop = conversation.scrollHeight;
        }
    </script>
</body>

</html>
